<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <h1 class="head">ROCK 🪨 PAPER 📰 SCISSOR ✂️</h1>
      <h2 class="begin">Let's begin the Game!</h2>
    </header>
    <main class="display-choices">
      <section class="flex-container">
        <section class="Computer">
          <h4 class="choice-heading">Computer Choice</h4>
          <span id="computer-choice"></span>
        </section>
        <section class="user">
          <h4 class="choice-heading">Your Choice</h4>
          <span id="user-choice"></span>
        </section>
      </section>
      <section class="result-box" id="result-box"></section>
      <footer class="foot-items">
        <section>
          <h3>User choice options 💥</h3>
        </section>
        <section class="choice-buttons">
          <button id="rock">Rock🪨</button>
          <button id="paper">Paper📰</button>
          <button id="scissor">Scissor✂️</button>
        </section>
      </footer>
    </main>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
